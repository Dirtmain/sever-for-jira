name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      # 1️ Checkout repo
      - uses: actions/checkout@v5

      # 2️ Setup Node
      - uses: actions/setup-node@v5
        with:
          node-version: lts/*

      # 3️ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5️ Run Playwright tests (JUnit XML output)
      - name: Run Playwright tests
        run: npx playwright test 67.spec.ts

      # 6️ Upload test results as artifact
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/results.xml
          retention-days: 30

      # 7️ Create a Test Execution in Jira (optional)
      - name: Create Jira Test Execution
        id: create_test_exec
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          echo "Creating Jira Test Execution..."
          TEST_EXEC_KEY=$(curl -s -u $JIRA_EMAIL:$JIRA_API_TOKEN \
            -X POST -H "Content-Type: application/json" \
            --data '{"fields":{"project":{"key":"PROJ"},"summary":"Automated Playwright Execution"}}' \
            $JIRA_BASE_URL/rest/api/2/issue | jq -r '.key')
          echo "TEST_EXEC_KEY=$TEST_EXEC_KEY" >> $GITHUB_ENV

      # 8️ Publish test results to Jira RTM
      - name: Publish test results to Jira RTM
        if: ${{ always() }}
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          TEST_EXEC_KEY: ${{ env.TEST_EXEC_KEY }}
        run: |
          echo "Uploading Playwright JUnit results to Jira Test Execution $TEST_EXEC_KEY..."
          curl -u $JIRA_EMAIL:$JIRA_API_TOKEN \
            -H "Content-Type: multipart/form-data" \
            -F "file=@test-results/results.xml" \
            -F "testExecKey=$TEST_EXEC_KEY" \
            $JIRA_BASE_URL/rest/raven/1.0/import/execution/junit
